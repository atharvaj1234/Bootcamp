<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" type="module"></script>
</head>

<body>
    <h1 align="center">Expense Tracker</h1>
    <div id="expenseHolder" class="expenseholder">
    </div>
    <div class="menu">
        <button id="addEntry" class="actionbox">
            <div class="text">Add Expense</div>
        </button>
        <!-- <div class="actionbox">
        <div id="updateexpense" class="text">Update Expense</div>
      </div> -->
        <button id="filterByCategory" class="actionbox">
            <div id="filterbycategory" class="text">Filter By Category</div>
        </button>
        <button id="filterByDate" class="actionbox">
            <div id="filterbydate" class="text">Filter By Date</div>
        </button>
        <button id="getTotalExpense" class="actionbox">
            <div id="gettotalexpense" class="text">Get Total Expense</div>
        </button>
        <button id="removeExpense" class="actionbox">
            <div id="removeexpense" class="text">Remove Expense</div>
        </button>
    </div>


    <div id="overlayForEntry" class="overlay">
        <div id="modal" class="expense">
            <h2>Add Expense</h2>
            <label for="description">Expense Description:</label>
            <input type="text" id="description" required><br>
            <label for="category">Expense Category:</label>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
            </select><br>
            <label for="amount">Expense Amount:</label>
            <input type="number" id="amount" required><br>
            <label for="date">Expense Date:</label>
            <input type="date" id="date" required><br>
            <label for="paymentMode">Payment Mode:</label>
            <select id="paymentMode" required>
                <option value="">Select Payment Mode</option>
                <option value="Cash">Cash</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Online">Online</option>
            </select><br>
            <div style="display:flex; justify-content: space-between;"><button id="addExpense">Add Expense</button>
                <button id="cancelEntry">Cancel</button>
            </div>

        </div>
    </div>


    <div id="overlayForCategory" class="overlay">
        <div id="modal1"
            style="justify-content: space-around; display: grid; position: relative; background-color: #ffffff; height: 284px; width: 250px; border-radius: 20px;">
            <h2>Find By Category</h2>
            <label for="category">Expense Category:</label>
            <select id="category1" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
            </select><br>
            </select><br>
            <div style="display:flex; justify-content: space-between;">
                <button id="FindExpenseByCategory">Find Expenses</button>
                <button id="cancelFindByCategory">Cancel</button>
            </div>
        </div>
    </div>

    <div id="overlayForDate" class="overlay">
        <div id="modal2"
            style="justify-content: space-around; display: grid; position: relative; background-color: #ffffff; height: 284px; width: 250px; border-radius: 20px;">
            <h2>Find By Date</h2>
            <label for="date">From Date:</label>
            <input type="date" id="dateStart" required><br>
            <label for="date">To Date:</label>
            <input type="date" id="dateEnd" required><br>
            <div style="display:flex; justify-content: space-between;">
                <button id="FindExpenseByDate">Find Expenses</button>
                <button id="cancelFindByDate">Cancel</button>
            </div>
        </div>
    </div>


</body>

</html>
