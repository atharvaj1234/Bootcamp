<!DOCTYPE html>
<html>
    <head>
        <title>CSS Positions & Transform -Div</title>
        <link rel="stylesheet" href="./styles.css">
        <style>
            .container{
                border: 5px solid darkcyan;
                height: 90%;
                width: 90%;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div class="container center">
            <div class="box top-left">top-left</div>
            <div class="box top-right">top-right</div>
            <div class="box bottom-left">bottom-left</div>
            <div class="box bottom-right">bottom-right</div>
            <div class="box center" style="background-color: lightcoral;">center</div>
        </div>
    </body>
</html>
