<!DOCTYPE html>
<html>
    <head>
        <title>
            Showcasing Box-Sizing
        </title>
        <style>
            /* Using elemnt selecotr */
            div{
                background-color: yellow;
                border: 10px solid green;
                padding: 30px;
                margin: 25px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 align="center">This is a Box</h1>
        <div>
            This is a Box of yellow color, padding of 30px each, margin of 25px each, border of 10px green.<br>And text aligned in center.
        </div>
    </body>
</html>
